{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 align="center"><FONT FACE="times new roman">Contacto</FONT></h2><hr>
        <div class="col-md-4">
        </div>
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <input type="text" name="nombre" maxlength="50" class="form-control" id="id_nombre" placeholder="Nombre" required />
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <input type="text" name="apellido" maxlength="50" class="form-control" id="id_apellido" placeholder="Apellido" required />
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <input type="text" name="edad" class="form-control" id="id_edad" placeholder="Edad" required />
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <input type="text" name="telefono" maxlength="12" class="form-control" id="id_telefono" placeholder="Telefono" required />
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <input type="text" name="email" maxlength="254" class="form-control" id="id_email" placeholder="Correo electronico" required />
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <textarea name="comentario" rows="10" class="form-control" required id="id_comentario" cols="40" placeholder="Comentario"></textarea>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{% endblock %}
